<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Corp du HTML -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact</title>
        <link rel="icon" type="image/jpg" href="assets/images/ca.jpg">
        <link href="https://fonts.googleapis.com/css?family=El+Messiri:400,700&display=swap" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet"> 
        <link href ="https://fonts.googleapis.com/css?family= Great + Vibes & display = swap" rel = "stylesheet">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <!-- Corp du HTML -->
    <body>
        <!-- header -->
        <header>
            <!-- image -->
            <a href="CV.html" class="photo">
                <img src="assets/images/photo.png" alt="Description de l'image" width="160" height="200" />
            </a>

            <!-- réseaux sociaux -->
            <ul class="rs">
                <li>
                    <a id="facebook" target="_blank" href="https://facebook.com" title="Facebook">
                        <i class="fa fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a id="twitter" target="_blank" href="https://twitter.com" title="Twitter">
                        <i class="fa fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a id="linkedin" target="_blank" href="https://fr.linkedin.com" title="LinKedln">
                        <i class="fa fa-linkedin-square"></i>
                    </a>
                </li>
                <li>
                    <a id="github" target="_blank" href="https://github.com" title="Github">
                        <i class="fa fa-github"></i>
                    </a>
                </li>
            </ul>
        
            <!-- menu -->
            <nav>
            <!-- liste a puces -->
                <ul class="niv_1Cont">
                    <li>
                        <a href="index.html" title="Accueil"><i class="fa fa-safari" aria-hidden="true"></i> Accueil</a>
                    </li>  
                </ul>
            </nav>
        </header>
        <!-- section images titre -->
        <section class="header_title">
            <h1>Contact</h1>
        </section>
        <!-- section Renseignement -->
        <section id="rens" class="renseignement">
            <p>Nom : NOM</p>
            <p>Prenom : PRENOM</p>
            <p>Téléphone : NUMERO</p>
            <p>Mail : @MAIL</p>
            <p>Adresse Complete : <br />ADRESSE <br />CODE POSTALE <br />VILLE</p>
            <iframe id="Maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2698.171562299547!2d-0.5417484844977177!3d47.44759507917451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x480878836f2bc893%3A0x48aaa49f883308a1!2sEcole%20informatique%20Angers%20-%20IMIE%20Angers!5e0!3m2!1sfr!2sfr!4v1576848785621!5m2!1sfr!2sfr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>        </section>
        <!-- section Commentaire -->
        <form id="comm"
        action="https://formspree.io/(ID-UNIQUE)"
        method="POST"
        >
        <label id="email">
            Votre email: <br />
            <input type="text" name="_replyto"><br />
        </label>
        <label id="Nom">
            Nom: <br />
            <textarea name="Nom"></textarea><br />
        </label>
        <label id="message">
            Votre message: <br />
            <textarea name="message"></textarea><br />
        </label>

        <!-- your other form fields go here -->

        <button type="submit">Envoyer</button>
        </form>

        <!-- footer -->
        <footer>
            <!-- gauche -->
            <div class="left">
                &copy; 2019 - PRENOM NOM
            </div>
            <!-- droite -->
            <div class="right">
                <ul class="footer_links">
                    <ul class="menu_bas">
                        <li>
                            <a href="#" title="Mentions légal">Mentions légal</a>
                        </li>
                    </ul>
                </ul>
            </div>
        </footer>
    </body>
</html>
